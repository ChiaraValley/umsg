<h1>User management system</h1>

<a href="#" (click)="newUser()">New User</a>

<div class="container-fluid">

  <div class="row">
    <div class="col-8">
      <app-users (updateUser) = "updateUser($event)">

    <div class="col-4" *ngIf="showForm">

      </app-user-details>
    </div>
  </div>

</div>
